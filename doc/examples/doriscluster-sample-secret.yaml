# this yaml describe `secret` config in DorisCluster CRD.
#Compareed to `doriscluster-sample.yaml`, It have `secret` config for fe
apiVersion: v1
kind: Secret
metadata:
  name: db-user
type: Opaque
data:
  user: cm9vdAo=
---
apiVersion: v1
kind: Secret
metadata:
  name: db-pass
type: Opaque
data:
  password: MTIzNDU2Cg==
---
apiVersion: doris.selectdb.com/v1
kind: DorisCluster
metadata:
  labels:
    app.kubernetes.io/name: doriscluster
    app.kubernetes.io/instance: doriscluster-sample-secret
    app.kubernetes.io/part-of: doris-operator
  name: doriscluster-sample-secret
spec:
  feSpec:
    replicas: 3
    image: selectdb/doris.fe-ubuntu:2.1.1
    limits:
      cpu: 8
      memory: 16Gi
    requests:
      cpu: 8
      memory: 16Gi
    secrets:
    - secretName: db-user
      mountPath: /etc/doris
    - secretName: db-pass
      mountPath: /opt/doris
  beSpec:
    replicas: 3
    image: selectdb/doris.be-ubuntu:2.1.1
    limits:
      cpu: 8
      memory: 16Gi
    requests:
      cpu: 8
      memory: 16Gi
