apiVersion: apps.foundationdb.org/v1beta2
kind: FoundationDBCluster
metadata:
  name: test-cluster
  finalizers:
  - doris.io/compute-storage-separation  
spec:
  databaseConfiguration:
    redundancy_mode: "double"
  automationOptions:
    replacements:
      enabled: true
  #imageType: split
  minimumUptimeSecondsForBounce: 60
  processCounts:
    log: 4
    storage: 3
    stateless: 9
  processes:
    general:
      podTemplate:
        spec:
          containers:
          - name: foundationdb
            resources:
              requests:
                cpu: 1
                memory: 1Gi
            securityContext:
              runAsUser: 0
          - name: foundationdb-kubernetes-sidecar
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              runAsUser: 0
    storage:
      podTemplate:
        spec:
          containers:
          - name: foundationdb
            resources:
              requests:
                cpu: 1
                memory: 8Gi
            securityContext:
              runAsUser: 0
          - name: foundationdb-kubernetes-sidecar
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              runAsUser: 0
      volumeClaimTemplate:
        spec:
          #storageClassName: ${storageClassName}
          resources:
            requests:
              storage: 200Gi
    log:
      podTemplate:
        spec:
          containers:
          - name: foundationdb
            resources:
              requests:
                cpu: 1
                memory: 2Gi
            securityContext:
              runAsUser: 0
          - name: foundationdb-kubernetes-sidecar
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              runAsUser: 0
      volumeClaimTemplate:
        spec:
          #storageClassName: ${storageClassName}
          resources:
            requests:
              storage: 100Gi
  routing:
    useDNSInClusterFile: true
  mainContainer:
    # use the foundationdb/fdb-kubernetes-monitor:7.1.38 as example to display how to config private repository image.
    imageConfigs:
    - baseImage: foundationdb/fdb-kubernetes-monitor
      tag: 7.1.38
  sidecarContainer:
    imageConfigs:
    - baseImage: foundationdb/fdb-kubernetes-monitor
      tag: 7.1.38
    enableLivenessProbe: true
    enableReadinessProbe: false
  useExplicitListenAddress: true
  version: 7.1.38
