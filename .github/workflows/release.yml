name: Main

on:
  push:
    tags: "*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: helm package
        run: cd helm-charts && tar zcf doris.tar.tgz doris && tar zcf doris-operator.tar.tgz doris-operator && mv doris.tar.tgz doris-operator.tar.tgz ../ 
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
          files: |
            doris.tar.tgz
            doris-operator.tar.tgz
